name: CI

on:
  push:
    branches: [ main, actions-jmztabm ]
  pull_request:
    branches: [ main, actions-jmztabm ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Build with Maven
      run: |
        if [ -f "pom.xml" ]; then
          mvn clean compile
        else
          echo "No pom.xml found - Java project structure not yet initialized"
        fi
        
    - name: Run tests
      run: |
        if [ -f "pom.xml" ]; then
          mvn test
        else
          echo "No tests to run - Java project structure not yet initialized"
        fi