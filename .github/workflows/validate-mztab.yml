name: Validate mzTab-M Files version 2.0.0

on:
  push:
    branches:
      - main
    paths:
      - 'examples/**'
  pull_request:
    branches:
      - main
    paths:
      - 'examples/**'
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
      
  LoadCodeBase:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print Java version from setup
        run: echo "Using Java version ${{ needs.setup.outputs.java_version }}"

      - name: Download jmzTab-m CLI
        run: |
          VERSION="1.0.6"
          CLI_URL="https://repo1.maven.org/maven2/de/isas/mztab/jmztabm-cli/${VERSION}/jmztabm-cli-${VERSION}.jar"

          echo "Downloading jmzTab-m CLI version ${VERSION}..."
          wget -q "${CLI_URL}" -O jmztabm-cli-${VERSION}.jar

          CLI_JAR="jmztabm-cli-${VERSION}.jar"
          echo "Downloaded CLI jar: ${CLI_JAR}"
          echo "CLI_JAR=${CLI_JAR}" >> $GITHUB_ENV
          
      - name: Upload CLI jar as artifact
        uses: actions/upload-artifact@v4
        with:
          name: jmztab-cli
          path: jmztabm-cli-${{ steps.download_cli.outputs.cli_version }}.jar
          
  MetabolightsValidation:
    runs-on: ubuntu-latest
    needs: LoadCodeBase
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download CLI jar
        uses: actions/download-artifact@v4
        with:
          name: jmztab-cli
          path: .

      - name: Verify CLI jar
        run: ls -lh
        
      - name: Validate MTBLS263.mztab
        run: |
          echo "Validating examples/MTBLS263.mztab with Info level logging..."
          java -jar "${CLI_JAR}" -c examples/MTBLS263.mztab -l Info
        
          echo "Validation MTBLS263 completed successfully!"

