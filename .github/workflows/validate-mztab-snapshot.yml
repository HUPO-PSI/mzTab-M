name: Validate v2.0.0 Snapshot

on:
  push:
    branches:
      - main
    paths:
      - 'examples/**'
  pull_request:
    branches:
      - main
    paths:
      - 'examples/**'
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

  LoadCodeBase:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print Java version from setup
        run: echo "Using Java ${{ env.JAVA_VERSION }}"

      - name: Download jmzTab-m CLI (Snapshot)
        id: download_cli
        run: |
          echo "Downloading jmzTab-m CLI 1.0.7-SNAPSHOT using Maven..."

          # Use the new Maven command to download the jar directly
          mvn org.apache.maven.plugins:maven-dependency-plugin:3.7.1:copy \
            -DrepoUrl=https://m.lifs-tools.org/artifactory/libs-snapshot \
            -Dartifact=org.lifs-tools:jmztabm-cli:1.0.7-SNAPSHOT:jar \
            -DoutputDirectory=.

          echo "Download complete. Verifying file:"
          # The downloaded file will be named e.g., jmztabm-cli-1.0.7-SNAPSHOT.jar
          ls -lh jmztabm-cli-*.jar

      - name: Upload CLI jar as artifact
        uses: actions/upload-artifact@v4
        with:
          name: jmztab-cli
          # This wildcard path will match the file downloaded by Maven
          path: jmztabm-cli-*.jar
