name: Validate v2.0.0 Snapshot

on:
  push:
    branches:
      - main
    paths:
      - 'examples/**'
  pull_request:
    branches:
      - main
    paths:
      - 'examples/**'
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

  LoadCodeBase:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print Java version from setup
        run: echo "Using Java ${{ env.JAVA_VERSION }}"

      - name: Download jmzTab-m CLI (Snapshot)
        id: download_cli
        run: |
          VERSION="1.0.7-SNAPSHOT"

          # We must use wget to download the file directly, as the Maven POM is missing in the repo.
          # This URL points directly to the executable -bin.jar file.
          CLI_URL="https://m.lifs-tools.org/artifactory/libs-snapshot/org/lifs-tools/jmztabm-cli/${VERSION}/jmztabm-cli-${VERSION}-bin.jar"

          echo "Downloading jmzTab-m CLI from ${CLI_URL}..."

          # Use wget to download the file.
          # We add --no-check-certificate just in case the server has a self-signed cert.
          wget --no-check-certificate -q "${CLI_URL}" -O "jmztabm-cli-${VERSION}-bin.jar"

          if [ ! -s "jmztabm-cli-${VERSION}-bin.jar" ]; then
            echo "::error::Download failed or file is empty. Check URL: ${CLI_URL}"
            exit 1
          fi

          echo "Download complete. Verifying file:"
          ls -lh jmztabm-cli-*.jar

      - name: Upload CLI jar as artifact
        uses: actions/upload-artifact@v4
        with:
          name: jmztab-cli
          # This wildcard path will match the -bin.jar file
          path: jmztabm-cli-*.jar
